<!DOCTYPE html>
<html>
<head>
	<title>Аниме мини-игры</title>
	<link rel="stylesheet" href="styles/style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Фоновое изображение</title>
	<style type="text/css">
	 BODY {
	  background: url(resources/background.png) no-repeat 1px 1px; /* Параметры фона */
	  background-color: #c7b39b
	 }
/* Стили кнопки */
.iksweb{display: inline-block;cursor: pointer; font-size:15px;text-decoration:none;padding:7px 9px; color:#0f0f0f;background:#FDEED9;border-radius:33px;border:6px solid #C6D8FF;}
.iksweb:hover{background:#62b0f5;color:#ffffff;border:6px solid #8ad5f2;transition: all 0.4s ease;}
	</style>
</head>
<body>
		<div class="game-area">
		<div class="toparea">
			<button class = "ikweb" onclick="window.location.href = 'index1.html';">Крестики-нолики</button>
			<button onclick="window.location.href = 'index2.html';">Игра на память</button>
	</div>
		</div>
 <script>
	function resizeGame() {
    var gameArea = document.getElementById('game-area');
    var widthToHeight = 5 / 2;
    var newWidth = window.innerWidth;
    var newHeight = window.innerHeight;
    var newWidthToHeight = newWidth / newHeight;
    
    if (newWidthToHeight > widthToHeight) {
        newWidth = newHeight * widthToHeight;
        gameArea.style.height = newHeight + 'px';
        gameArea.style.width = newWidth + 'px';
    } else {
        newHeight = newWidth / widthToHeight;
        gameArea.style.width = newWidth + 'px';
        gameArea.style.height = newHeight + 'px';
    }
    
    gameArea.style.marginTop = (-newHeight / 2) + 'px';
    gameArea.style.marginLeft = (-newWidth / 2) + 'px';
}
window.addEventListener('resize', resizeGame, false);
window.addEventListener('orientationchange', resizeGame, false);

</script>
</body>
</html>
