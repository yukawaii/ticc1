<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Пятнашки</title>
	<link rel="stylesheet" href="15-puzzle.css">
	<style type="text/css">
		BODY {
		 background: url(resources/background.png) no-repeat 1px 1px; /* Параметры фона */
		 background-color: #c7b39b
		}
   /* Стили кнопки */
   .iksweb{display: inline-block; cursor: pointer; font-size:15px;text-decoration:none;padding:7px 9px; color:#0f0f0f;background:#FDEED9;border-radius:33px;border:6px solid #C6D8FF;}
   .iksweb:hover{background:#62b0f5;color:#ffffff;border:6px solid #8ad5f2;transition: all 0.4s ease;}
	   </style>
</head>
<body>
	<div class = "btnC">
		<button class = "iksweb" onclick = myalert()>Как играть?</button>
		<button id="solve" class = "iksweb">Собрать пазл</button>		
		<button id="scramble" class = "iksweb">Перемешать числа</button>
        <button class = "iksweb" onclick="window.location.href = 'index.html';">В начало</button>
	</div>
	<div id="puzzle"></div>
	<script src="15-puzzle.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
function myalert() {
swal({  
	title: "Правила игры в пятнашки:",  
	text: "Цель игры: перемешать игровое поле и восстановить его исходное состояние (расположить цифра по порядку), передвигая плитки с числами.", 
	button: "Всё понятно",  
  });  
 }
</script>
</body>
</html>
