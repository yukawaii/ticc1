<!DOCTYPE html>
<html>
<head>
	<title>Аниме крестики-нолики</title>
	<script type="text/javascript" src="js/scripts.js"></script>
	<link rel="stylesheet" href="styles/style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Фоновое изображение</title>
	<style type="text/css">
	 BODY {
	  background: url(resources/background.png) no-repeat 1px 1px; /* Параметры фона */
	  background-color: #c7b39b
	 }
	</style>
</head>
<body>
		<div class="game-area">
			<button onclick="window.location.href = 'index.html';">В начало</button>
		<div class="toparea">
		<div class="game-options">
			<select name="game_type" id="game_type" onchange="resetAIButton()">
				<option value="3">Поле 3 x 3 </option>
				<option value="4">Поле 4 x 4 </option>
				<option value="5">Поле 5 x 5 </option>
			</select>
			<input type="checkbox" name="robot" checked="true" id="robot"> Против Юки? <br/>
			<input type="submit" value="Начать игру" onclick="generateGame()" class="submit-button"> 
		</div>
		<div class="score-card">
			Очки игрока X : <span id="score-X">0</span> <br>
			Очки игрока Y : <span id="score-Y">0</span>
		</div>
		<div id="game-board" class="game-board">
			<b>Выберите размер поля и нажмите 'Начать игру'.</b>
		</div>
	</div>
		</div>
 <script>
	function resizeGame() {
    var gameArea = document.getElementById('game-area');
    var widthToHeight = 5 / 2;
    var newWidth = window.innerWidth;
    var newHeight = window.innerHeight;
    var newWidthToHeight = newWidth / newHeight;
    
    if (newWidthToHeight > widthToHeight) {
        newWidth = newHeight * widthToHeight;
        gameArea.style.height = newHeight + 'px';
        gameArea.style.width = newWidth + 'px';
    } else {
        newHeight = newWidth / widthToHeight;
        gameArea.style.width = newWidth + 'px';
        gameArea.style.height = newHeight + 'px';
    }
    
    gameArea.style.marginTop = (-newHeight / 2) + 'px';
    gameArea.style.marginLeft = (-newWidth / 2) + 'px';
}
window.addEventListener('resize', resizeGame, false);
window.addEventListener('orientationchange', resizeGame, false);

</script>
</body>
</html>
