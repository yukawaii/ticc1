*:focus {

    .btn:link,
    button:focus { outline: none; }
.btn:visited {
 
    text-transform: uppercase;
    text-decoration: none;
    padding: 1px 0px;
    display: inline-block;
    border-radius: 100px;
    transition: all .2s;
    position: absolute;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0px 0px rgba(0, 0, 0, 0.2);
}

.btn:active {
    transform: translateY(-1px);
    box-shadow: 0 0px 0px rgba(0, 0, 0, 0.2);
}

.btn-white {
    background-color: #fff;
    color: #777;
}

.btn::after {
    content: "";
    display: inline-block;
    height: 100%;
    width: 100%;
    border-radius: 1px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    transition: all .4s;
}

.btn-white::after {
    background-color: #fff;
}

.btn:hover::after {
    transform: scaleX(1.4) scaleY(1.6);
    opacity: 0;
}

.btn-animated {
    animation: moveInBottom 5s ease-out;
    animation-fill-mode: backwards;
}

@keyframes moveInBottom {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }

    100% {
        opacity: 1;
        transform: translateY(0px);
    }
}
.btn-87,
.btn-87 *,
.btn-87 :after,
.btn-87 :before,
.btn-87:after,
.btn-87:before {
  border: 0 solid;
  box-sizing: border-box;

.btn-87 {

  margin: 0;

}
.btn-87:disabled {

}
.btn-87:-moz-focusring {

}
.btn-87 svg {

  vertical-align: middle;

.btn-87 [hidden] {

.btn-87 {

.btn-87 span {

.btn-87:before {

  position: absolute;

}
.btn-87:hover:before {

.btn-87 svg {

.btn-87 circle {
