<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Камень, ножницы, бумага</title>
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Игрок</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Комп</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro fadeIn">
            <h1>Камень, ножницы, бумага</h1>
            <button>Сыграем!</button>
        </div>

        <div class="match fadeOut">
            <h1 class="winner">Выбери свой ход</h1>
            <div class="hands">
                <img src="./assets/камень.png" alt="" class="player-hand">
                <img src="./assets/камень.png" alt="" class="computer-hand">
            </div>
            <div class="options">
                <button>камень</button>
                <button>ножницы</button>
                <button>бумага</button>
            </div>
        </div>

        <div class="end fadeOut">
            <h1 class="title">Кто победил</h1>
            <img src="./assets/coupe.png" alt="">
            <button>Сыграть ещё</button>
        </div>

    </section>



    
</body>
</html>
