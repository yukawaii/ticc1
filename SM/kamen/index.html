<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>rock paper and scissors</title>
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro fadeIn">
            <h1>Rock Paper and Scissors</h1>
            <button>Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h1 class="winner">Choose an Option</h1>
            <div class="hands">
                <img src="./assets/rock.png" alt="" class="player-hand">
                <img src="./assets/rock.png" alt="" class="computer-hand">
            </div>
            <div class="options">
                <button>rock</button>
                <button>paper</button>
                <button>scissors</button>
            </div>
        </div>

        <div class="end fadeOut">
            <h1 class="title">who win</h1>
            <img src="./assets/coupe.png" alt="">
            <button>Play Again</button>
        </div>

    </section>



    
</body>
</html>
